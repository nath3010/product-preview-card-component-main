<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Product preview card component</title>
    <link href="./assets/css/reset.css" rel="stylesheet" />
    <link href="./assets/css/style.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <main class="product-card">
      <div class="product-card__img__block">
        <img
          class="product-card__img"
          src="./assets/images/image-product-desktop.jpg"
          alt="Perfume"
        />
      </div>

      <div class="product-card__content">
        <h3 class="product-card__type">PERFUME</h3>

        <h1 class="product-card__title">Gabrielle Essence Eau De Parfum</h1>

        <p class="product-card__description">
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>

        <div class="product-card__price">
          <p class="product-card__price__new">$149.99</p>
          <p class="product-card__price__old">$169.99</p>
        </div>
        <button class="product-card__btn">
          <img src="./assets/images/icon-cart.svg" />
          <p>Add to Cart</p>
        </button>
      </div>
    </main>
  </body>
</html>
