<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Product preview card component</title>
    <link href="./assets/css/reset.css" rel="stylesheet" />
    <link href="./assets/css/style.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <main class="product">
      <picture class="product__img">
        <source
          srcset="./assets/images/image-product-desktop.jpg"
          media="(min-width: 600px)"
        />
        <img
          src="./assets/images/image-product-mobile.jpg"
          alt="product-preview-card-component-main"
        />
      </picture>

      <div class="product__content">
        <p class="product__type">PERFUME</p>

        <h1 class="product__title">Gabrielle Essence Eau De Parfum</h1>

        <p>
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>

        <div class="product__price">
          <p class="product__price__new">$149.99</p>
          <p class="product_price__old"><s>$169.99</s></p>
        </div>
        <button class="btn">
          <img src="./assets/images/icon-cart.svg" />
          <p>Add to Cart</p>
        </button>
      </div>
    </main>
  </body>
</html>
